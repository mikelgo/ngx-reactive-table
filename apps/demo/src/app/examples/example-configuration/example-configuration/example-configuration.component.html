<div class="container">
  <div class="control-element">
    <label for="">Table width</label>
    <input type="number" name="" id="" [formControl]="tableWidthInput" >
    <select name="" id="" [formControl]="tableWidthUnitSelect">
      <option value="%">%</option>
      <option value="px">px</option>
    </select>
  </div>

  <div class="control-element">
    <label for="">Max. body height</label>
    <input type="number" name="" id="" [formControl]="tableBodyHeight" >
  </div>

  <div class="control-element">
    <label for="">Header position</label>
    <select name="" id="" [formControl]="headerPositionSelect">
      <option [value]="TITLE_POSITIONS.CENTER_CENTER">center-center</option>
      <option [value]="TITLE_POSITIONS.LEFT_CENTER">left-center</option>
      <option [value]="TITLE_POSITIONS.RIGHT_CENTER">right-center</option>
    </select>
  </div>

  <div class="control-element">
    <label for="">Toggle row style</label>
    <select name="" id="" [formControl]="rowStyleSelect">
      <option value="dense">dense</option>
      <option value="wide">wide</option>
      <option value="superWide">super wide</option>
    </select>
  </div>
</div>

<ngx-table
  [headerDefinition]="headerDefinition"
  [dataColumnDefinition]="dataColumnDefinition"
  [datasource]="staticDatasource"
  [tableConfig]="config$ | async"
>
</ngx-table>
