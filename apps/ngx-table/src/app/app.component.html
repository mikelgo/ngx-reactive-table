<div class="container">
  <ngx-table-table
    [title]="'Table title'"
    [displayColumns]="initializeColumns()"
    [rows]="rows"
  >
  </ngx-table-table>
</div>

<div class="container-2">
  <div class="table">
    <div class="table-header">
      <div class="table-header-row">
        <div
          class="table-header-row-value"
          *ngFor="let header of initializeColumns()"
          [ngClass]="header.class ? header.class : ''"
        >
          {{ header.columnTitle }}
        </div>
      </div>
    </div>
    <div class="table-body">
      <div *ngFor="let row of rows" class="table-body-row">
        <div
          class="table-body-row-value"
          *ngFor="let rowValues of row.values"
          [ngClass]="rowValues.cssClass ? rowValues.cssClass : ''"
        >
          {{ rowValues.val }}
        </div>
      </div>
    </div>
  </div>
</div>
