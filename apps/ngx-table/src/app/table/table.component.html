<ngx-table-top-infobar
  [hiddenColumns]="hiddenColumns$ | async"
  [hiddenColumnsCount]="hiddenColumnsCount$ | async"
  (showHiddenColumn)="onColumnShow($event)"
></ngx-table-top-infobar>

<ngx-table-header
  [displayColumns]="renderHeaders$ | async"
  [columnCount]="renderColumnCount$ | async"
  [config]="tableConfig?.headerConfig"
  (hideColumn)="onColumnHide($event)"
></ngx-table-header>
<ngx-table-body [maxBodyHeight]="tableConfig">
  <ngx-table-row
    *ngFor="let row of renderRows$ | async"
    [row]="row"
    [renderColumnCount]="renderColumnCount$ | async"
    (click)="onRowSelect(row, row.index)"
  ></ngx-table-row>
</ngx-table-body>

<hr />
<div>
  Currently {{ stateService.selectedRowsCount$ | async }} rows are selected
</div>
