<ngx-table-header
  [displayColumns]="renderHeaderDefinitions$ | async"
></ngx-table-header>
<ngx-table-body [maxBodyHeight]="tableConfig">
  <ngx-table-row
    *ngFor="let row of rows$ | async"
    [row]="row"
    (click)="onRowSelect(row, row.index)"
  ></ngx-table-row>
</ngx-table-body>

<hr />
<div>
  Currently {{ stateService.selectedRowsCount$ | async }} rows are selected
</div>
