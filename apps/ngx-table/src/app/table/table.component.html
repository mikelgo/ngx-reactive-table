<ngx-table-header
  [displayColumns]="headerDefinition.headers"
></ngx-table-header>
<ngx-table-body [maxBodyHeight]="tableConfig">
  <ngx-table-row
    *ngFor="let row of rows; let i = index"
    [row]="row"
    (click)="onRowSelect(row, i)"
  ></ngx-table-row>
</ngx-table-body>

<hr />
<div>
  Currently {{ stateService.selectedRowsCount$ | async }} rows are selected
</div>
