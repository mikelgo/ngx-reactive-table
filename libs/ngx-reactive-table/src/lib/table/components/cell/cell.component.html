<!-- default: neither cellRenderer nor templateRef provided-->
<ng-container *ngIf="!cell.cellRenderer && !cell.template">{{ cell?.val }}</ng-container>

<!-- cell renderer given -->
<ng-container *ngIf="cell.cellRenderer && !cell.template" [ngSwitch]="cell.cellRenderer">
  <ngx-table-input-cell-renderer
    [label]="cell?.label"
    [value]="cell.val"
    *ngSwitchCase="'input'"
  ></ngx-table-input-cell-renderer>
</ng-container>

<!-- cell template provided -->
<ng-container *ngIf="!cell.cellRenderer && cell.template">
  <ng-template [ngTemplateOutletContext]="{ element: cell.val }" [ngTemplateOutlet]="cell.template">
  </ng-template>
</ng-container>
