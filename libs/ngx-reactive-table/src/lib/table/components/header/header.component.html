<div
  class="table-header-row"
  [style.grid-gap.px]="gap"
  [style.grid-template-columns]="columnWidths"
>
  <div
    *ngFor="let header of displayColumns"
    class="table-header-row-value"
    [style.justify-self]="horizontalElementAlignment"
    [style.align-self]="verticalElementAlignment"
  >
    {{ header.columnTitle }}
    <div class="edit-icon" (click)="onColumnHide(header)">
      <span>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="#aaa"
          width="14px"
          height="14px"
        >
          <path d="M0 0h24v24H0V0z" fill="none" />
          <path
            d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41z"
          />
        </svg>
      </span>
    </div>
  </div>
</div>
